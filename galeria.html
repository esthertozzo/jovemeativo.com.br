</head>

<body>

    <!-- navbar -->
    <header id="header">
        <a href="index.html" class="logo"><img class="img-logo" src="images/AnyConv.com__logo.webp" width="6%" alt="logo Jovem e Ativo"> <span>Jovem&Ativo</span></a> 
        <ul class="navbar">

        <!-- fim icone de libras -->
        
        <!-- titulo principal da pagina -->
        <div class="back-title">

                <h1>Galeria de Fotos</h1>

        </div>

        <!-- galeria de imagens -->
        <!-- depois colocar o alt de cada img -->
        <div class="container">
            <div class="box"><img src="images/AnyConv.com__gal14.webp" alt="Três pessoas felizes trabalhando"></div>
            <div class="box"><img src="images/AnyConv.com__gal3.webp" alt="Trabalhadores verificando um projeto"></div>
            <div class="box"><img src="images/AnyConv.com__gal4.webp" alt="Trabalhadores analisando um gráfico"></div>

            <div class="box"><img src="images/AnyConv.com__gal7.webp" alt="Jovem digitando em notebook"></div>
            <div class="box"><img src="images/AnyConv.com__gal13.webp" alt="Equipe de trabalhadores vestidos formalmente"></div>
            <div class="box"><img src="images/AnyConv.com__gal10.webp" alt="Chefe conversando com seus funcionários"></div>
            <div class="box"><img src="images/AnyConv.com__gal11.webp" alt="Pessoas checando planilhas"></div>
            <div class="box"><img src="images/AnyConv.com__gal12.webp" alt="Duas pessoas analisando um código correspondente a uma linguagem de programação"></div>
            <div class="box"><img src="images/AnyConv.com__gal5.webp" alt="Pessoas reunidas em um sala"></div>
        </div>
        <!-- fim galeria de imagens -->
    </main>
    <!-- fim conteudo principal -->

    <!-- inicio rodapé -->

   <!-- navbar js -->
   <script>
    /*efeito de rolagem*/
window.addEventListener("scroll", function(){
let header=document.querySelector('#header');
header.classList.toggle('roll',window.scrollY>0);
})



/*mobile menu*/
let menu=document.querySelector('#menu-icon');
let navbar=document.querySelector('.navbar');

menu.onclick=()=>{
menu.classList.toggle('bx-x');
navbar.classList.toggle('open');
}
</script>

<!-- dark mode -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
    $(".switch").click(function(){
        $("body").toggleClass("dark-mode");
        if($("body").hasClass("dark-mode")){
            $(".switch").attr("name", "sunny-outline");
        }else{
            $(".switch").attr("name", "moon-outline");
        }
    });
</script>


<!-- libras -->
<script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
<script>
    new window.VLibras.Widget('https://vlibras.gov.br/app');
</script>

<!-- icons -->
<script src="https://kit.fontawesome.com/998c60ef77.js" crossorigin="anonymous"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
